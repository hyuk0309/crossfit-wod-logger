<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrossFit WOD Logger</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, "Noto Color Emoji", sans-serif; margin: 0; padding: 0; }
      .container { max-width: 960px; margin: 0 auto; padding: 16px; }
      .card { background: color-mix(in oklab, Canvas 94%, transparent); border: 1px solid color-mix(in oklab, CanvasText 15%, transparent); border-radius: 12px; padding: 16px; }
      .row { display: flex; gap: 12px; }
      .col { flex: 1; }
      button { cursor: pointer; }
      .btn { background: #2563eb; color: white; border: none; padding: 8px 12px; border-radius: 8px; }
      .btn.secondary { background: #6b7280; }
      .btn.danger { background: #ef4444; }
      .list { display: grid; gap: 12px; }
      .muted { opacity: 0.7; font-size: 0.9em; }
      textarea { width: 100%; min-height: 120px; }
      input[type="date"], input[type="text"], input[type="file"] { width: 100%; }
      .progress { height: 8px; background: #e5e7eb; border-radius: 6px; overflow: hidden; }
      .progress > span { display: block; height: 100%; background: #10b981; }
      img.preview { max-width: 100%; height: auto; border-radius: 8px; border: 1px solid #e5e7eb; }
      details summary { cursor: pointer; }
      .spacer { height: 12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
